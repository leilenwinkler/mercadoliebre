<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciá sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <div class="top">
            <a href="/"><img class="logo" src="/images/logo-mercado-liebre.svg" alt="banner"></a>
            <div class="search">
                <input class="search-bar" placeholder="Buscar productos, marcas">
                <i class="fas fa-search"></i>
            </div>
            <p class="cuotas"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>

        </div>

        <nav>
            <ul class="site">
                <li><a href="">Ofertas</a></li>
                <li><a href="">Tiendas Oficiales</a></li>
                <li><a href="">Vender</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>

            <ul class="login">
                <li><a href="/register">Creá tu cuenta</a><i class="fas fa-id-card"></i></li>
                <li><a href="/login">Ingresá</a><i class="fas fa-sign-in-alt"></i></li>
                <li><a href="">Mis compras</a><i class="fas fa-shopping-basket"></i></li>
            </ul>
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>
    <main class="register-login">
        <h2 class="titulares">Iniciá sesión</h2>
        <form action="" method="post">
            <div class="username">
                <!-- <label for="username">Nombre de usuario</label> -->
                <input type="text" name="username" placeholder="Nombre de usuario.Ej: fulanito">
            </div>
            
            <div class="password">
                <input type="password" name="password" placeholder="contraseña">
            </div>

            <button class="enviar" type="submit"><a href="/">Enviar</a></button>


        </form>
    </main>

</body>

</html>
